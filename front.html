<!doctype html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js">
</script>
<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js">
</script>

<head>
    <script>
        async function loadModel() {
            model = undefined;
            model = await tf.loadLayersModel("model.json");
            console.log("model loaded")
        }
        loadModel();

        function make_prediction() {
            var a, b, output;
            a = Number(document.getElementById("first").value);
            b = Number(document.getElementById("second").value);
            c = Number(document.getElementById("3").value);
            d = Number(document.getElementById("4").value);
            f = Number(document.getElementById("5").value);
            input_xs = tf.tensor2d([
                [a, b, c, d, f]
            ]);
            output = model.predict(input_xs);
            const outputData = output.dataSync();
            document.getElementById("answer").value = outputData;
        }
    </script>
</head>

<body>
    <center>
        <p>XOR Prediction Part 1</p>
        <br>
    </center>
    <center>Enter the 1 number : <input id="first"></center>
    <br> <br>
    <center>Enter the 2 number: <input id="second"></center>
    <br> <br>
    <center>Enter the 3 number : <input id="3"></center>
    <br> <br>
    <center>Enter the 4 number: <input id="4"></center>
    <br> <br>
    <center>Enter the 5 number: <input id="5"></center>
    <br> <br>
    <center><button onclick="make_prediction()">Make XOR Prediction</button></center>
    <br> <br>
    <center><input id="answer"></center>
    <br> <br>
</body>

</html>
